{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register - E-Hospitality{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="fas fa-user-plus"></i> Register</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success w-100">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </form>
                <hr>
                <p class="text-center">Already have an account? <a href="{% url 'core:login' %}">Login here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
