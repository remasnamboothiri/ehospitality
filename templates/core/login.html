{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - E-Hospitality{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                <hr>
                <p class="text-center">Don't have an account? <a href="{% url 'core:register' %}">Register here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
