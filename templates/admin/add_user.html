{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add User{% endblock %}

{% block content %}
<h2><i class="fas fa-user-plus"></i> Add New User</h2>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Create User
            </button>
            <a href="{% url 'hospital_admin:user_management' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
