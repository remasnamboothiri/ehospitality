{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Billing{% endblock %}

{% block content %}
<h2><i class="fas fa-edit"></i> Edit Billing</h2>

<div class="card">
    <div class="card-header bg-warning text-white">
        <h5 class="mb-0">Edit Invoice: {{ billing.invoice_number }}</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-warning">
                <i class="fas fa-save"></i> Update Bill
            </button>
            <a href="{% url 'hospital_admin:billing_management' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
