{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Medical History{% endblock %}

{% block content %}
<h2><i class="fas fa-file-medical"></i> Add Medical History</h2>

<div class="card">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Medical History for {{ patient.get_full_name }}</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Save Medical History
            </button>
            <a href="{% url 'doctor:patient_detail' patient.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
